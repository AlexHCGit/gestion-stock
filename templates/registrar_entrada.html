{% extends 'base.html' %}<

{% block content %}
<h2>Registrar Entrada de Stock</h2>
<form method="POST">
    <label for="hospital_id">Seleccione Hospital:</label>
    <select name="hospital_id" id="hospital_id" onchange="this.form.submit()">
        <option value="">Seleccione un hospital</option>
        {% for hospital in hospitales %}
        <option value="{{ hospital[0] }}" {% if hospital[0] == request.form.hospital_id %}selected{% endif %}>{{ hospital[1] }}</option>
        {% endfor %}
    </select><br>
    
    {% if maquinas %}
    <label for="maquina_id">Seleccione Máquina:</label>
    <select name="maquina_id" id="maquina_id" onchange="this.form.submit()">
        <option value="">Seleccione una máquina</option>
        {% for maquina in maquinas %}
        <option value="{{ maquina[0] }}" {% if maquina[0] == request.form.maquina_id %}selected{% endif %}>{{ maquina[1] }}</option>
        {% endfor %}
    </select><br>
    {% endif %}
    
    {% if repuestos %}
    <label for="repuesto_id">Seleccione Repuesto:</label>
    <select name="repuesto_id" id="repuesto_id">
        <option value="">Seleccione un repuesto</option>
        {% for repuesto in repuestos %}
        <option value="{{ repuesto[0] }}">{{ repuesto[1] }}</option>
        {% endfor %}
    </select><br>

    <label for="cantidad">Cantidad a Ingresar:</label>
    <input type="number" id="cantidad" name="cantidad" required><br>

    <button type="submit">Registrar Entrada</button>
    {% endif %}
</form>

{% endblock %}
